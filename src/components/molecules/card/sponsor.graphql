fragment cardSponsor on Sponsor {
	id
	title
	canonicalPath(useFuturePath: true)
	image {
		url(size: 100)
	}
	collections(
		first: 2
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		aggregate {
			count
		}
		# nodes {
		# 	...CollectionCard
		# } TODO
	}
	sequences {
		aggregate {
			count
		}
	}
	recordings {
		aggregate {
			count
		}
	}
}
