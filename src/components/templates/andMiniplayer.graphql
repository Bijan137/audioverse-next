fragment andMiniplayer on Recording {
	id
	title
	canonicalPath(useFuturePath: true)
	duration
	sequence {
		title
		contentType
	}
	audioFiles {
		url
		filesize
		mimeType
	}
	videoFiles(allowedContainers: [M4A, M4V, MOV, MP4]) {
		url
		filesize
		mimeType
	}
	videoStreams: videoFiles(allowedContainers: [M3U8_WEB]) {
		url
		filesize
		mimeType
	}
}
