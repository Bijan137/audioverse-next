fragment recording on Recording {
	id
	title
	contentType
	speakers: persons(role: SPEAKER) {
		...personLockup
	}
	writers: persons(role: WRITER) {
		...personLockup
	}
	videoDownloads: videoFiles(allowedContainers: MP4) {
		id
		url
		filesize
	}
	audioDownloads: audioFiles(allowedContainers: MP3) {
		id
		url
		filesize
	}
	description
	imageWithFallback {
		url(size: 50)
	}
	recordingDate
	recordingTags {
		nodes {
			tag {
				id
				name
			}
		}
	}
	sponsor {
		title
		canonicalPath(useFuturePath: true)
	}
	sequenceIndex
	sequence {
		id
		title
		contentType
		canonicalPath(useFuturePath: true)
		recordings(first: 1000) {
			nodes {
				...teaseRecording
			}
		}
	}
	collection {
		title
		canonicalPath(useFuturePath: true)
	}
	transcript {
		text
	}
	shareUrl
	...sequenceNav
	...copyrightInfo
	...player
}
