fragment recording on Recording {
	id
	title
	persons {
		...personLockup
	}
	videoDownloads: videoFiles(allowedContainers: MP4) {
		id
		url
		filesize
	}
	audioDownloads: audioFiles(allowedContainers: MP3) {
		id
		url
		filesize
	}
	description
	imageWithFallback {
		url(size: 50)
	}
	recordingDate
	recordingTags {
		nodes {
			tag {
				id
				name
			}
		}
	}
	sponsor {
		...sponsorInfo
	}
	sequence {
		id
		title
		canonicalPath
		recordings(first: 1000) {
			nodes {
				...teaseRecording
			}
		}
	}
	collection {
		id
		title
	}
	transcript {
		text
	}
	shareUrl
	...sequenceNav
	...copyrightInfo
	...player
}
