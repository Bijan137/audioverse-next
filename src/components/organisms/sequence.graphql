fragment sequence on Sequence {
	id
	title
	duration
	description
	startDate
	endDate
	collection {
		title
		canonicalPath(useFuturePath: true)
	}
	image {
		url(size: 64)
	}
	sponsor {
		title
		canonicalPath(useFuturePath: true)
	}
	shareUrl
	viewerHasFavorited
	recordings(first: 250) {
		aggregate {
			count
		}
		nodes {
			...cardRecording
			...generateFeed
		}
	}
}
