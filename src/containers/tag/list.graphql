query getTagListPageData(
    $language: Language!,
    $first: Int,
    $offset: Int
) {
    tags(language: $language, first: $first, offset: $offset) {
        nodes {
            id
            name
        }
        aggregate {
            count
        }
    }
}

query getTagListPathsData($language: Language!) {
    tags(language: $language) {
        aggregate {
            count
        }
    }
}
