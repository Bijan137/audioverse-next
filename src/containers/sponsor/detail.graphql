query getSponsorDetailPageData($id: ID!) {
	sponsor(id: $id) {
		id
		title
		location
		website
		description
		image {
			url(size: 100)
		}
		collections(first: 3, orderBy: [{ field: CREATED_AT, direction: DESC }]) {
			aggregate {
				count
			}
			nodes {
				...cardCollection
			}
		}
		sequences(first: 3, orderBy: [{ field: CREATED_AT, direction: DESC }]) {
			aggregate {
				count
			}
			nodes {
				...cardSequence
			}
		}
		recordings(
			first: 3
			collectionId: 0
			sequenceId: 0
			orderBy: [{ field: CREATED_AT, direction: DESC }]
		) {
			aggregate {
				count
			}
			nodes {
				...cardRecording
			}
		}
	}
}

query getSponsorDetailPathsData($language: Language!, $first: Int) {
	sponsors(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
