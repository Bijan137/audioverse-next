query getSponsorDetailPageData($id: ID!, $offset: Int, $first: Int) {
	sponsor(id: $id) {
		id
		title
		location
		website
		summary
		description
		imageWithFallback {
			url(size: 100)
		}
		recordings(offset: $offset, first: $first) {
			nodes {
				...recordingList
			}
			aggregate {
				count
			}
		}
	}
}

query getSponsorDetailPathsData($language: Language!, $first: Int) {
	sponsors(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
