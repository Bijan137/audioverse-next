query getSponsorDetailPageData($id: ID!) {
	sponsor(id: $id) {
		id
		title
		location
		website
		summary
		description
		viewerHasFavorited
		imageWithFallback {
			url(size: 100)
		}
		collections(first: 6, orderBy: [{ field: CREATED_AT, direction: DESC }]) {
			aggregate {
				count
			}
			nodes {
				...cardCollection
			}
		}
	}
}

query getSponsorDetailPathsData($language: Language!, $first: Int) {
	sponsors(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
