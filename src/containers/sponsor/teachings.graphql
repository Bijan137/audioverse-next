query getSponsorTeachingsPageData($id: ID!, $offset: Int, $first: Int) {
	sponsor(id: $id) {
		id
		...sponsorPivot
		recordings(offset: $offset, first: $first) {
			nodes {
				...cardRecording
				...writeFeedFile
			}
			aggregate {
				count
			}
		}
	}
}

query getSponsorTeachingsPathsData($language: Language!, $first: Int) {
	sponsors(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
