query getSponsorListPageData($language: Language!, $offset: Int, $first: Int) {
	sponsors(
		language: $language
		offset: $offset
		first: $first
		orderBy: [{ field: TITLE, direction: ASC }]
	) {
		nodes {
			...cardSponsor
		}
		aggregate {
			count
		}
	}
}

query getSponsorListPathsData($language: Language!) {
	sponsors(language: $language) {
		aggregate {
			count
		}
	}
}
