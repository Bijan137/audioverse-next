query getAudiobookDetailPageData($id: ID!) {
    audiobook(id: $id) {
        sponsor {
            title
            ...sponsorInfo
        }
        recordings {
            nodes {
                id
                title
                audioFiles {
                    url
                }
                audioDownloads: audioFiles(allowedContainers: MP3) {
                    url
                    filesize
                }
                ...copyrightInfo
            }
        }
    }
}

query getAudiobookDetailPathsData(
    $language: Language!,
    $first: Int
) {
    audiobooks(
        language: $language,
        first: $first
    ) {
        nodes {
            id
        }
    }
}
