query getPresenterRecordingsPageData($id: ID!, $offset: Int, $first: Int) {
	person(id: $id) {
		id
		name
		canonicalPath(useFuturePath: true)
		imageWithFallback {
			url(size: 100)
		}
		recordings(
			offset: $offset
			first: $first
			orderBy: [{ field: PUBLISHED_AT, direction: DESC }]
		) {
			nodes {
				...cardRecording
				...generateFeed
			}
			aggregate {
				count
			}
		}
	}
}
