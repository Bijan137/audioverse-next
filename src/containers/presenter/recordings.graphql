query getPresenterRecordingsPageData($id: ID!, $offset: Int, $first: Int) {
	person(id: $id) {
		id
		name
		summary
		description
		imageWithFallback {
			url(size: 100)
		}
		recordings(offset: $offset, first: $first) {
			nodes {
				...writeFeedFile
				...recordingList
			}
			aggregate {
				count
			}
		}
	}
}
