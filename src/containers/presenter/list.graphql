query getPresenterListPageData(
	$language: Language!
	$offset: Int
	$first: Int
) {
	persons(
		language: $language
		offset: $offset
		first: $first
		orderBy: [{ field: NAME, direction: ASC }]
	) {
		nodes {
			canonicalPath(useFuturePath: true)
			givenName
			surname
			image {
				url(size: 100)
			}
			summary
		}
		aggregate {
			count
		}
	}
	personLetterCounts(language: $language) {
		letter
		count
	}
}

query getPresenterListPathsData($language: Language!) {
	persons(language: $language) {
		aggregate {
			count
		}
	}
}
