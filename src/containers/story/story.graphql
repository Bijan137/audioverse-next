query getStoryDetailPageData($id: ID!) {
    story(id: $id) {
        id
        sequence {
            recordings {
                nodes {
                    ...recording,
                    ...playlist
                }
            }
        }
    }
}

query getStoryDetailPathsData($language: Language!, $first: Int) {
    stories(language: $language, first: $first) {
        nodes {
            id
        }
    }
}
