query getBibleBookDetailPageData($versionId: ID!, $bookId: ID!) {
    audiobible(id: $versionId) {
        title
        book(id: $bookId) {
            title
            shareUrl
            chapters {
                id
                title
                url
                verses {
                    number
                    text
                }
            }
        }
        sponsor {
            name
            url
        }
        copyrightText
    }
}

query getBibleBookDetailPathsData {
    audiobibles {
        nodes {
            books {
                id
            }
        }
    }
}
