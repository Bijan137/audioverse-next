query getSeriesListPageData($language: Language!, $offset: Int, $first: Int) {
	serieses(
		language: $language
		offset: $offset
		first: $first
		orderBy: [{ field: TITLE, direction: ASC }]
	) {
		nodes {
			...cardSequence
		}
		aggregate {
			count
		}
	}
}

query getSeriesListPathsData($language: Language!) {
	serieses(language: $language) {
		aggregate {
			count
		}
	}
}
