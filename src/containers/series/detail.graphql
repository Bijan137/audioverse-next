query getSeriesDetailPageData($id: ID!) {
	sequence(id: $id) {
		id
		title
		duration
		description
		startDate
		endDate
		collection {
			title
			canonicalPath
		}
		image {
			url(size: 64)
		}
		sponsor {
			title
			canonicalPath
		}
		shareUrl
		viewerHasFavorited
		recordings(first: 250) {
			aggregate {
				count
			}
			nodes {
				...cardSermon
				...writeFeedFile
			}
		}
	}
}

query getSeriesDetailPathsData($language: Language!, $first: Int) {
	sequences(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
