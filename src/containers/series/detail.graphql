query getSeriesDetailPageData($id: ID!) {
	series(id: $id) {
		...sequence
	}
}

query getSeriesFeedData($id: ID!) {
	series(id: $id) {
		title
		canonicalUrl(useFuturePath: true)
		recordings(first: 25) {
			aggregate {
				count
			}
			nodes {
				...generateFeed
			}
		}
	}
}

query getSeriesDetailPathsData($language: Language!, $first: Int) {
	serieses(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
