query getBibleBookDetailPageData($versionId: ID!, $bookId: ID!) {
	audiobible(id: $versionId) {
		id
		title
		book(id: $bookId) {
			id
			title
			shareUrl
			chapters {
				id
				title
				url
				verses {
					number
					text
				}
			}
		}
		sponsor {
			name
			url
		}
		copyrightText
	}
}

query getBibleBookDetailPathsData {
	audiobibles {
		nodes {
			books {
				id
			}
		}
	}
}
