query getConferenceDetailPageData($id: ID!, $offset: Int, $first: Int) {
    conference(id: $id) {
        title
        sponsor {
            id
            title
        }
        recordings(offset: $offset, first: $first) {
            nodes {
                ...recordingList
            }
            aggregate {
                count
            }
        }
    }
}

query getConferenceDetailPathsData($language: Language!, $first: Int) {
    conferences(language: $language, first: $first) {
        nodes {
            id
        }
    }
}
