query getHomeStaticProps($language: Language!) {
	websiteRecentRecordings(language: $language) {
		nodes {
			...cardRecording
		}
	}
	audiobible(id: "ENGKJVC") {
		book(id: "ENGKJVC-Gen") {
			chapter(id: "ENGKJVC-Gen-1") {
				...cardBibleChapter
			}
		}
	}
	# TODO: Replace with new topics entity when it's added
	tag: recordings(
		language: $language
		tagName: "Family"
		first: 1
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardRecording
		}
	}
	testimonies(language: $language, first: 3) {
		nodes {
			...testimonies
		}
	}
	blogPosts(
		language: $language
		first: 2
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardPost
		}
	}
}
