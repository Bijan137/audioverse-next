query getHomeStaticProps($language: Language!) {
	musicTracks(
		language: $language
		first: 1
		orderBy: { field: PUBLISHED_AT, direction: ASC }
	) {
		nodes {
			...cardSong
		}
	}
	audiobible(id: "ENGKJVC") {
		id
		title
		book(id: "ENGKJVC-Gen") {
			title
			chapter(id: "ENGKJVC-Gen-1") {
				...cardBibleChapter
			}
		}
	}
	audiobookTracks(
		language: $language
		first: 1
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardAudiobookTrack
		}
	}
	stories(
		language: $language
		first: 1
		orderBy: { field: PUBLISHED_AT, direction: ASC }
	) {
		nodes {
			...cardStory
		}
	}
	# TODO: Replace with new topics entity when it's added
	tag: recordings(
		language: $language
		tagName: "Family"
		first: 1
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardTopic
		}
	}
	sermons(
		language: $language
		first: 1
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardSermon
		}
	}
	testimonies(language: $language, first: 3) {
		nodes {
			...testimonies
		}
	}
	blogPosts(
		language: $language
		first: 2
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardPost
		}
	}
}
