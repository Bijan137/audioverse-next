query getHomeStaticProps($language: Language!) {
	websiteRecentRecordings(language: $language) {
		nodes {
			...cardRecording
		}
	}
	testimonies(language: $language, first: 3) {
		nodes {
			...testimonies
		}
	}
	blogPosts(
		language: $language
		first: 6
		orderBy: { field: PUBLISHED_AT, direction: DESC }
	) {
		nodes {
			...cardPost
		}
	}
}
