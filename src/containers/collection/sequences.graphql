query getCollectionSequencesPageData($id: ID!, $offset: Int, $first: Int) {
	collection(id: $id) {
		id
		title
		canonicalPath(useFuturePath: true)
		sequences(
			offset: $offset
			first: $first
			orderBy: [{ field: TITLE, direction: ASC }]
		) {
			nodes {
				...cardSequence
			}
			aggregate {
				count
			}
		}
	}
}
