query getCollectionPresentersPageData($id: ID!, $offset: Int, $first: Int) {
	collection(id: $id) {
		id
		title
		canonicalPath(useFuturePath: true)
		persons(
			offset: $offset
			first: $first
			orderBy: [{ field: NAME, direction: ASC }]
		) {
			nodes {
				...cardPerson
			}
			aggregate {
				count
			}
		}
	}
}
