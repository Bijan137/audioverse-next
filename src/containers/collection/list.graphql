query getCollectionListPageData(
	$language: Language!
	$offset: Int
	$first: Int
) {
	collections(
		language: $language
		offset: $offset
		first: $first
		orderBy: [{ field: RECORDING_PUBLISHED_AT, direction: DESC }]
	) {
		nodes {
			...cardCollection
		}
		aggregate {
			count
		}
	}
}

query getCollectionListPathsData($language: Language!) {
	collections(language: $language) {
		aggregate {
			count
		}
	}
}
